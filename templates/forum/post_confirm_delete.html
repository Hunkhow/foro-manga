{% extends "base.html" %}
{% block title %}Borrar comentario – Foro Manga{% endblock %}
{% block content %}
  <h2>¿Seguro que quieres borrar este comentario?</h2>
  <p>{{ object.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'forum:thread-detail' object.thread.slug %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
